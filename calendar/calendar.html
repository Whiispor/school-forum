<head>
    <title>Calendar</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="calendar.css">
    <link rel="stylesheet" href="evo-calendar.min.css">
    <link rel="stylesheet" href="evo-calendar.midnight-blue.min.css">
    <link rel="stylesheet" href="evo-calendar.royal-navy.min.css">
    <link rel="stylesheet" href="evo-calendar.orange-coral.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="menu">
        <a href="/home.html">Home</a>
        <a class="active" href="/calendar">Calendar</a>
        <a href="/exams">Exams</a>
        <a href="/school-help">School Help</a>
        <input type="text" placeholder="Search...">
        <a href="/login.html">Login</a>
    </div>
    <div class="hero">
      <div id="calendar"></div>
      <div class="action-buttons">
        <button class="button default" onclick="defaulttheme()">DEFAULT</button>
        <button class="button midnight-blue" onclick="midnightblue()">MIDNIGHT BLUE</button>
        <button class="button royal-navy" onclick="royalnavy()">ROYAL NAVY</button>
        <button class="button orange-coral" onclick="orangecoral()">ORANGE CORAL</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="evo-calendar.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#calendar').evoCalendar({  
                theme: "Default",
                firstDayOfWeek: 1,
                todayHighlight: true,
                titleFormat: "MM",
                eventHeaderFormat: "d MM yy",
                calendarEvents: [
      {
        id: 'bHay68s', // Event's ID (required)
        name: "New Year", // Event name (required)
        date: "January/1/2020", // Event date (required)
        type: "holiday", // Event type (required)
        everyYear: true // Same event every year (optional)
      },
      {
        name: "Vacation Leave",
        badge: "02/13 - 02/15", // Event badge (optional)
        date: ["February/13/2020", "February/15/2020"], // Date range
        description: "Vacation leave for 3 days.", // Event description (optional)
        type: "event",
        color: "#63d867" // Event custom color (optional)
      },
      {
        id: "2020t4h",  
        name: "School Holidays",
        date: ["December/18/2020", "January/31/2021"],
        description: "School Holidays",
        type: "holiday",
        color: "#ff0000"
      },
      {
        id: "2021jsdd",  
        name: "Staff Development Day",
        date: ["January/28/2021", "January/29/2021"],
        description: "Staff Development Day",
        type: "holiday",
        color: "#ff0000"
      },
      {
        id: "2021t1c",  
        name: "Term 1 Commences",
        date: "February/01/2021",
        description: "Term 1 Commences",
        type: "School",
        color: "#ff0000"
      },
      {
        id: "2021fpcm",  
        name: "P&C Meeting",
        date: "February/16/2021",
        description: "P&C Meeting 7:00pm",
        type: "School Event",
        color: "#0080ff"
      },
      {
        id: "2021y7fd",  
        name: "Year 7 Focus Day",
        date: "February/19/2021",
        description: "Year 7 Focus Day",
        type: "Year 7",
        color: "#27bae3"
      },
      {
        id: "2021y12b",  
        name: "Year 12 Ball",
        date: "March/02/2021",
        description: "Year 12 Ball",
        type: "Year 12",
        color: "#0a51ad"
      },
    ]
            })
        })
    </script>
    <script>
      function midnightblue() {
        $('#calendar').evoCalendar('setTheme', 'Midnight Blue')
      }
      function royalnavy() {
        $('#calendar').evoCalendar('setTheme', 'Royal Navy')
      }
      function defaulttheme() {
        $('#calendar').evoCalendar('setTheme', 'Default')
      }
      function orangecoral() {
        $('#calendar').evoCalendar('setTheme', 'Orange Coral')
      }
    </script>
</body>
